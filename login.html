<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: rgb(243, 245, 245);
      }
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: rgb(230 233 239);
      }
      .form-control1 {  
        width: 640px;
        height: 1cm;
        /* object-fit: contain; */
        background-image: url("./images/logo_google.png");
        background-repeat: no-repeat;
        background-position: center 1cm right ;
        background-size: 0.8cm;    
      } 
      .form-control2 {
        /* width: 640px;
        height: 1cm; */
        background-image: url("./images/logo_facebook.png");
        background-repeat : no-repeat;
        background-position: center 1cm right ;
        background-size: 0.8cm;    
      }
      .form-label1 {
        background-image: url("./images/id_people.png");  
        background-repeat : no-repeat;
        background-position : center; 
        background-size: 50%;             
      }
      .form-label2 {
        background-image: url("./images/pw_key.png");  
        background-repeat : no-repeat;
        background-position : center;              
      }
    </style>
  </head>
  <body>
    <br>
    <br>
    <br>
    <br>
    <br>    
    <div class="container">  
      <div class="row">
        <div class="col" style="text-align: center;">
          <img src="./images/login_logo.png" class="img-fluid" width="150" height="120" alt="...">
          <p type="text" style="font-size: xx-large; text-align: center; font-weight: bold; height: 15%;">Sign In</p>
          <p type="text" style="font-size: large; text-align: center; font-weight: bold; color: gray;">Get access to your account</p>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="d-grid gap-1 col-md-6 offset-md-3">
          <!--
          <input type="text" class="form-control1 rounded" id="inputsignin1" style="text-align: center; height: 1.2cm; font-weight: bold;" placeholder="Sign in with google">
          <a href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Ftakeout.google.com%2F%3Fhl%3Dko&followup=https%3A%2F%2Ftakeout.google.com%2F%3Fhl%3Dko&hl=ko&osid=1&passive=1209600&ifkv=AVdkyDnnJHbI_XsoKx6q6Al-rCLWqhUGOt9fcongrflU3pLmc4In18t1cCS9sX3c5gBSrpwYmwCk6w&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="inputsignin1"></a>
          -->
          <button class="rounded" type="button" data-bs-toggle="button" style="border: solid 1px rgb(230 233 239); font-weight: bold;" onclick="location.href='https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Ftakeout.google.com%2F%3Fhl%3Dko&followup=https%3A%2F%2Ftakeout.google.com%2F%3Fhl%3Dko&hl=ko&osid=1&passive=1209600&ifkv=AVdkyDnnJHbI_XsoKx6q6Al-rCLWqhUGOt9fcongrflU3pLmc4In18t1cCS9sX3c5gBSrpwYmwCk6w&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin'">
            <img src="./images/logo_google.png" style="width: 22px;"/>
            Sign in with google
          </button>
        </div>
      </div>
      <br>
      
      <div class="row">
        <div class="d-grid gap-1 col-md-6 offset-md-3">
          <!--
          <input type="text" class="form-control2 rounded" id="inputsignin2" style="text-align: center; text-decoration-color: grey; height: 1.2cm; font-weight: bold;" placeholder="Sign in with facebook">
          <a href="https://ko-kr.facebook.com/login/web/" target="inputsignin2"></a>
          -->
          <button class="rounded " type="button" data-bs-toggle="button" style="border: solid 1px rgb(230 233 239); font-weight: bold" onclick="location.href='https://ko-kr.facebook.com/login/web/'">
            <img src="./images/logo_facebook.png" style="width: 22px;"/>
            Sign in with facebook
          </button>
        </div>
      </div>
      <br>

      <div class="divider d-grid gap-1 col-md-6 offset-md-3" style="display: flex !important; align-items: center !important;">
        <p class="test" style="text-align: center; font-style: normal; font-weight: 700; border-color: grey;">or use email</p>
      </div>

      <div class="row">
        <div class="col-md-6 offset-md-3">
          <label for="inputid" class="" style="font-weight: bold; height: 0.2cm;">&nbsp;&nbsp;&nbsp;&nbsp;ID</label>
          <input type="text" class="form-control" id="inputAddress1" style="background-image: url(./images/id_people.png); background-repeat : no-repeat; background-size: 16px; background-position: left 20px center; height: 1.2cm; color: lightgrey; font-weight: bold;" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;name@example.com">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-md-6 offset-md-3">
          <label for="inputpassword" class="" style="font-weight: bold; height: 0.2cm;">&nbsp;&nbsp;&nbsp;&nbsp;PASSWORD</label>
          <input type="text" class="form-control" id="inputAddress1" style="background-image: url(./images/pw_key.png); background-repeat : no-repeat; background-size: 20px; background-position: left 20px center; height: 1.2cm; color: lightgrey; font-weight: bold;" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 offset-md-3" style="margin-top: 20px;">
          <div style="width: 50%; float: left; font-weight: bold; color: gray;">
            <input type="checkbox" value="" id="flexCheckDefault">
            <label class="col" label for="flexCheckDefault">Remenber me</label>     
          </div>     
          <div style="width: 50%; float: left; text-align: right;">
            <a href="" style="font-size: medium; font-weight: bold; text-decoration-line: none;">Forgot Password?</a>
          </div> 
        </div>
      </div>
      <br> 
      <br> 

      <div class="d-grid gap-1 col-md-6 offset-md-3">
        <button class="btn btn-primary" type="button" data-bs-toggle="button" style="font-weight: bold; height: 1.2cm; ">Sign in</button>
      </div>
      <br>

      <div>
        <p style="text-align: center; color: rgb(55, 55, 233); font-weight: bold;">Create an account</p>
      </div>
  </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </form>
  </body>
</html>
